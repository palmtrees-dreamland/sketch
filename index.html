<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Sketch</title>
  <link rel = "stylesheet" href="styles.css">
  <script src="main.js"></script>
</head>
<body>
  <h1>Etch-A-Sketch</h1>
  <div class = "header">
    <h4>Select the size</h4>
    <button id = "popup" class = "btn btn-danger" onclick = "getSize()">Select</button>
  </div>
  <p id="message"></p>
  <p id="draw"></p>
  <div class = "board"></div>
  <div class = "footer">
    <button class = "btn btn-dark" onclick = "setColor('black')">Black</button>
    <button class = "btn btn-colorful" onclick = "setColor('random')">Random</button>
    <button class = "btn btn-clear" onclick = "resetBoard()">Reset</button>
  </div>
</body>
</html>
